<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .stats-card { background: #1c1c1e; padding: 20px; border-radius: 20px; width: 80%; text-align: center; border: 1px solid #333; }
        .balance { font-size: 2em; color: #ffcc00; margin: 10px 0; font-weight: bold; }
        .btn-play { background: #007aff; color: white; border: none; width: 80%; padding: 15px; border-radius: 15px; font-weight: bold; font-size: 1.2em; margin-top: 20px; }
        .energy { font-size: 0.9em; color: #8e8e93; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="stats-card">
        <div style="color: #8e8e93;">Ваш баланс</div>
        <div id="coins" class="balance">0.0 $MATH</div>
        <div class="energy">⚡️ Энергия: <span id="energy">100</span>/100</div>
    </div>
    
    <button class="btn-play" onclick="startPlay()">ИГРАТЬ</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Твоя ссылка из ngrok (не забудь обновлять, если перезапустил ngrok!)
        const API_URL = "https://neglectingly-colorful-griffin.ngrok-free.dev";
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 0;

        async function load() {
            try {
                const res = await fetch(`${API_URL}/get_user/${userId}`);
                const data = await res.json();
                document.getElementById('coins').innerText = data.coins + " $MATH";
                document.getElementById('energy').innerText = data.energy;
            } catch(e) {}
        }
        
        function startPlay() {
            tg.showAlert("Урок начинается!");
        }

        load();
    </script>
</body>
</html>
